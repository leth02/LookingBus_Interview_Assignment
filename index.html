<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxmFG4yB3ViPA3Ds-3dcVg8DHM0oE3J2M&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">



    <title>Real-time information about buses in SF Bay</title>
  </head>

  <body>
    <header id="header">SF Bay - Real-time bus information</header>
    
    <div class="container-fluid" id="container">
      <div class="row">
        <div class="col">
          MAP
          
          <div id="googleMap"></div>

          Notes: The location of the selected bus is updated every 15 seconds. You can stop updating it using the "Stop Update" button on the right.
        
        </div>
        <div class="col">
          BUS INFORMATION
          <br>
          Choose an operator
          <p id="demo"></p>

          <br>
          Update selected bus
        <button id="stopUpdateButton" disabled=true onclick="stopUpdate()" style="background-color: aqua;">Stop Update</button>

          
          <p id="myTable"></p>

        </div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>

</html>
